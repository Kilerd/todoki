version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: manti-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: manti
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  manti:
    build: .
    container_name: manti-gateway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/manti

      # JWT Secret (CHANGE THIS IN PRODUCTION!)
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}

      # OpenAI Provider (optional)
      MANTI_PROVIDERS_OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      MANTI_PROVIDERS_OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}

      # Anthropic Provider (optional)
      MANTI_PROVIDERS_ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      MANTI_PROVIDERS_ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-https://api.anthropic.com/v1}

      # Logging
      RUST_LOG: ${RUST_LOG:-info,manti=debug}

      # Server
      MANTI_SERVER_HOST: 0.0.0.0
      MANTI_SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - manti-network

  # Optional: Nginx reverse proxy with SSL
  # nginx:
  #   image: nginx:alpine
  #   container_name: manti-nginx
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   depends_on:
  #     - manti
  #   networks:
  #     - manti-network

volumes:
  postgres_data:

networks:
  manti-network:
    driver: bridge