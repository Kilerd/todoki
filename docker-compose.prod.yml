version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: manti-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: manti
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - manti-network

  manti:
    # Replace [your-github-username] with your actual GitHub username
    image: ghcr.io/${GITHUB_USERNAME}/managua:${IMAGE_TAG:-latest}
    container_name: manti-gateway
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgres://postgres:${DB_PASSWORD}@postgres:5432/manti

      # Security
      JWT_SECRET: ${JWT_SECRET}

      # Provider Configuration
      MANTI_PROVIDERS_OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      MANTI_PROVIDERS_OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      MANTI_PROVIDERS_ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      MANTI_PROVIDERS_ANTHROPIC_BASE_URL: ${ANTHROPIC_BASE_URL:-https://api.anthropic.com/v1}

      # Server Configuration
      MANTI_SERVER_HOST: 0.0.0.0
      MANTI_SERVER_PORT: 8080

      # Logging
      RUST_LOG: ${RUST_LOG:-info,manti=info}

      # Optional: Rate limiting
      MANTI_RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      MANTI_RATE_LIMIT_REQUESTS_PER_MINUTE: ${RATE_LIMIT_RPM:-60}
    ports:
      - "${EXTERNAL_PORT:-8080}:8080"
    restart: unless-stopped
    networks:
      - manti-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: manti-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - manti
    restart: unless-stopped
    networks:
      - manti-network
    profiles:
      - with-ssl

  # Optional: Redis for caching (future feature)
  redis:
    image: redis:7-alpine
    container_name: manti-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped
    networks:
      - manti-network
    profiles:
      - with-cache

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: manti-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "127.0.0.1:9090:9090"
    restart: unless-stopped
    networks:
      - manti-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: manti-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    networks:
      - manti-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  manti-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16