name: Release

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image for server
  docker:
    name: Build Server Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build todoki-relay for Linux
  relay:
    name: Build Relay (Linux x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build todoki-relay
        working-directory: todoki-relay
        run: cargo build --release

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp todoki-relay/target/release/todoki-relay dist/
          cd dist
          tar czvf ../todoki-relay-${{ github.sha }}-x86_64-unknown-linux-gnu.tar.gz todoki-relay

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: todoki-relay-linux
          path: todoki-relay-${{ github.sha }}-x86_64-unknown-linux-gnu.tar.gz
          retention-days: 30
